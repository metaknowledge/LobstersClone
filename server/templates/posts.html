{%for (i, post) in posts.iter().enumerate()%}
    {% include "post.html" %}
{% endfor %}

{% if editable %}
<div hx-get="/api/user/posts/{{posts.iter().next().unwrap().username}}?page_number={{page}}" hx-target="this" hx-trigger="revealed" hx-swap="outerHTML">

</div>
{% else %}
<div hx-get="/api/html/posts?page={{page}}" hx-target="this" hx-trigger="revealed" hx-swap="outerHTML">

</div>
{% endif %}
